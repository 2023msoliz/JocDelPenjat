<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <style>
        #jocPenjat {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        #abecedari {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #imatgePenjatContainer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        #lletresUtilitzades {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-2">Juego del Ahorcado</h1>
        <div class="text-center mb-4 mt-4">
            <button type="button" class="btn btn-success me-3" onclick="novaPartida()">Nueva Partida</button>
            <button type="button" class="btn btn-info me-3" onclick="mostrarEstadisticas()">Estadisticas</button>
            <button type="button" class="btn btn-danger" onclick="eliminarEstadisticas()">Eliminar Estadisticas</button>
        </div>
        <div id="jocPenjat" class="text-center mt-4"></div>
        <div id="abecedari" class="text-center mt-4"></div>
        <div id="imatgePenjatContainer">
            <img src="" id="imatgePenjat" />
        </div>
        <div id="lletresUtilitzades"></div>
        <div id="cajonLletresUtilitzades"></div>
        <div id="alertContainer"></div>
        <script src="code.js"></script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
